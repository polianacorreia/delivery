<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gerenciador de Clientes</title>
</h:head>

<h:body>
	<p:panel header="Cadastro de Cliente"
		style="width: 70%; text-align:center; margin: auto;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="3">

				<h:outputLabel value="Login: " for="loginField" />
				<p:inputText id="loginField" value="#{clienteBean.entidade.login}"
					label="Login"/>

				<h:outputLabel value="Senha: " for="senhaField" />
				<p:password id="senhaField" value="#{clienteBean.entidade.password}"
					label="Senha" feedback="true" inline="true" />
			
				<h:outputLabel value="Nome: " for="nomeField" />
				<p:inputText id="nomeField" value="#{clienteBean.entidade.nome}"
					label="Pedido"  />

				<h:outputLabel value="Telefone: " for="telefoneField" />
				<p:inputMask id="telefoneField"
					value="#{clienteBean.entidade.telCliente}" mask="(99) 99999-9999"
					label="Telefone"  />

				<h:outputLabel value="Endereco: " for="enderecoField" />
				<p:inputText id="enderecoField"
					value="#{clienteBean.entidade.endereco}" label="Endereco" />

				<p:commandButton id="btnCadastrar" value="Cadastrar"
					action="#{clienteBean.save()}" ajax="false" />

			</h:panelGrid>

			<p:dataTable id="dataTablesClientes" var="cli"
				value="#{clienteBean.entidades}" border="1">

				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{cli.nome}" />
				</p:column>

				<p:column>
					<f:facet name="header">Telefone</f:facet>
					<h:outputText value="#{cli.telCliente}" />
				</p:column>

				<p:column>
					<f:facet name="header">Endereço</f:facet>
					<h:outputText value="#{cli.endereco}" />
				</p:column>

				<p:column>
					<f:facet name="header">Opções</f:facet>
					<p:commandButton id="btnEditar" value="Editar"
						action="#{clienteBean.editar(cli.id)}" ajax="false" />
					<p:commandButton id="btnRemover" value="Remover"
						action="#{clienteBean.remove(cli)}" ajax="false" />
				</p:column>

			</p:dataTable>
		</h:form>
	</p:panel>
</h:body>

</html>
