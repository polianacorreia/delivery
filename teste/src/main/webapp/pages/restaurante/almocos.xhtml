<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Gerenciador de Almocos</title>
</h:head>

<h:body>

<h:form>
	<p:panelGrid columns="2" >
	
		Nome: <h:inputText  value="#{almocoBean.almoco.nome}" /> 
		Almoco: <h:inputText  value="#{almocoBean.almoco.almoco}"></h:inputText>
		Acompanhamentos: <h:inputText  value="#{almocoBean.almoco.acompanhamentos}"></h:inputText> 
		Id: <h:inputText  value="#{almocoBean.almoco.id}"></h:inputText> 
		Preco: <h:inputText  value="#{almocoBean.almoco.preco}"></h:inputText> 
	 	
		<h:commandButton value="Cadastrar" action="#{almocoBean.addAlmoco()}" ></h:commandButton>
		<h:commandButton value="Editar" action="#{almocoBean.updateAlmoco()}" ></h:commandButton>
		<h:commandButton value="Remover" action="#{almocoBean.removeAlmoco()}" ></h:commandButton>
		<h:commandButton value="Mostrar" action="#{almocoBean.mostrarAlmoco()}" ></h:commandButton>

</h:form>
<h:dataTable var="al" value="#{almocoBean.almocos}">
	<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{al.nome}" />	
		</h:column>
		<h:column>
			<f:facet name="header">Almoco</f:facet>
			<h:outputText value="#{al.almoco}" />	
		</h:column>
		<h:column>
			<f:facet name="header">Acompanhamentos</f:facet>
			<h:outputText value="#{al.acompanhamentos}" />	
		</h:column>
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{al.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Preco</f:facet>
			<h:outputText value="#{al.preco}" />
			
		</h:column>
</h:dataTable>


</h:body>

</html>
