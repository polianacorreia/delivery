<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Garcons</title>
</h:head>


<h:body>

<h:form>
	
	Nome: <h:inputText  value="#{garcomBean.garcom.nome}"></h:inputText> 
	Id: <h:inputText  value="#{garcomBean.garcom.id}"></h:inputText> 

	<h:commandButton value="Cadastrar" action="#{garcomBean.addGarcom()}" ></h:commandButton>
	<h:commandButton value="Editar" action="#{garcomBean.updateGarcom()}" ></h:commandButton>
	<h:commandButton value="Remover" action="#{garcomBean.removeGarcom()}" ></h:commandButton>
	<h:commandButton value="Mostrar" action="#{garcomBean.mostrarGarcom()}" ></h:commandButton>

</h:form>
<h:dataTable var="gar" value="#{garcomBean.garcons}">
	<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{gar.nome}" />	
		</h:column>
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{gar.id}" />
		</h:column>
		
</h:dataTable>


</h:body>

</html>
