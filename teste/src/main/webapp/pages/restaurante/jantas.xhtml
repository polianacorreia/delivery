<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Jantas</title>
</h:head>


<h:body>

<h:form>
	
	Nome: <h:inputText  value="#{jantarBean.jantar.nome}"></h:inputText> 
	Acompanhamentos: <h:inputText  value="#{jantarBean.jantar.acompanhamentos}"></h:inputText> 
	Id: <h:inputText  value="#{jantarBean.jantar.id}"></h:inputText> 
	Preco: <h:inputText  value="#{jantarBean.jantar.preco}"></h:inputText> 
	 	
	<h:commandButton value="Cadastrar" action="#{jantarBean.addJantar()}" ></h:commandButton>
	<h:commandButton value="Editar" action="#{jantarBean.updateJantar()}" ></h:commandButton>
	<h:commandButton value="Remover" action="#{jantarBean.removeJantar()}" ></h:commandButton>
	<h:commandButton value="Mostrar" action="#{jantarBean.mostrarJantar()}" ></h:commandButton>

</h:form>
<h:dataTable var="jan" value="#{jantarBean.jantas}">
	<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{jan.nome}" />	
		</h:column>
		<h:column>
			<f:facet name="header">Acompanhamentos</f:facet>
			<h:outputText value="#{jan.acompanhamentos}" />	
		</h:column>
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{jan.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Preco</f:facet>
			<h:outputText value="#{jan.preco}" />
			
		</h:column>
</h:dataTable>


</h:body>

</html>
